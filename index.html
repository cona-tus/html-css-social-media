<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looop</title>
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Looop" />
    <meta property="og:title" content="Looop" />
    <meta property="og:description" content="Social media App using HTML and CSS" />
    <meta property="og:image" content="./assets/logo.png" />
    <meta property="og:url" content="" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <section class="login">
        <div class="login-container">
            <header class="login-header">
                <img class="logo" src="./assets/logo.png" alt="logo" />
                <h1 class="logo-title">Looop</h1>
            </header>
            <form action="home.html" method="get" class="login-form">
                <input name="username" required type="text" placeholder="Username" />
                <input name="password" required minlength="4" maxlength="8" type="password" placeholder="Password" />
                <input type="submit" value="Log in" />
            </form>
        </div>
        <div class="login-background">
            <div class="img-container">
                <img src="./assets/logo.png" alt="background" />
                <img src="./assets/logo.png" alt="background" />
                <img src="./assets/logo.png" alt="background" />
            </div>
            <div class="text-container">
                <h2 class="title">You <br /> will be found.</h2>
                <p class="subtitle">Find New Friends with Looop!</p>
                <p class="description">With Looop, you will find new friends from various countries and regions.</p>
            </div>
        </div>
    </section>
</body>

</html>
